<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Accountant Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: 'Space Grotesk', sans-serif;
      background: #ffffff;
      color: #000000;
      margin: 0;
      padding: 20px;
      font-size: 14px;
    }
    h1, h2 {
      border-bottom: 2px solid #000;
      font-size: 18px;
    }
    .section {
      margin-bottom: 40px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="number"] {
      width: 200px;
      padding: 5px;
      margin-bottom: 10px;
      font-size: 14px;
    }
    .highlight {
      color: #d3ff00;
      font-weight: bold;
    }
    .summary {
      background: #000;
      color: #d3ff00;
      padding: 10px;
      margin-top: 20px;
    }
    button {
      background-color: #000;
      color: #d3ff00;
      border: none;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      opacity: 0.8;
    }
    .log {
      margin-top: 30px;
    }
    .log-entry {
      font-size: 13px;
      border-bottom: 1px solid #ddd;
      padding: 5px 0;
    }
    .goal-tracker {
      margin-top: 40px;
      padding: 20px;
      border: 2px solid #000;
    }
    .goal {
      margin-bottom: 20px;
    }
    .goal-title {
      font-weight: bold;
    }
    .progress-bar {
      background: #ddd;
      height: 10px;
      position: relative;
      margin-top: 5px;
    }
    .progress-fill {
      background: #d3ff00;
      height: 100%;
      width: 0%;
    }
    .chatbox {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      background: #fff;
      border: 2px solid #000;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      padding: 10px;
      font-size: 13px;
      z-index: 999;
    }
    .chatbox textarea {
      width: 100%;
      height: 60px;
      margin-bottom: 5px;
      font-family: 'Space Grotesk', sans-serif;
    }
    .chatbox button {
      width: 100%;
    }
    .chat-response {
      margin-top: 10px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>The Accountant</h1>

  <div class="section">
    <h2>Income</h2>
    <label>Alexandra Marks (Welding): $<input type="number" id="income1" value="0"></label>
    <label>Ian Cochran (Contract Work): $<input type="number" id="income2" value="0"></label>
    <label>Work-Study (School): $<input type="number" id="income3" value="0"></label>
    <label>Commissions (Chainmail/Web): $<input type="number" id="income4" value="0"></label>
  </div>

  <div class="section">
    <h2>Expenses</h2>
    <label>AmEx Credit Card: $<input type="number" id="expense1" value="0"></label>
    <label>Personal Loan: $<input type="number" id="expense2" value="0"></label>
    <label>Healthcare: $<input type="number" id="expense3" value="0"></label>
    <label>Life Insurance: $<input type="number" id="expense4" value="0"></label>
    <label>Domain/Website: $<input type="number" id="expense5" value="0"></label>
    <label>Software Subscriptions: $<input type="number" id="expense6" value="0"></label>
    <label>Optry: $<input type="number" id="expense7" value="0"></label>
  </div>

  <button onclick="calculateAndLog()">Log & Calculate</button>
  <button onclick="exportCSV()">Export CSV</button>

  <div class="summary" id="summary">
    <p>Total Income: <span class="highlight" id="totalIncome">$0</span></p>
    <p>Total Expenses: <span class="highlight" id="totalExpenses">$0</span></p>
    <p>Net Income: <span class="highlight" id="netIncome">$0</span></p>
  </div>

  <div class="log">
    <h2>Monthly Log</h2>
    <div id="logContainer"></div>
  </div>

  <div class="goal-tracker">
    <h2>Financial Goals</h2>

    <div class="goal">
      <div class="goal-title">Pay Off Personal Loan (Target: $13,000 by Dec 2025)</div>
      <div class="progress-bar">
        <div class="progress-fill" style="width: 39.29%"></div>
      </div>
      <p>Progress: $5,108.60 paid</p>
    </div>

    <div class="goal">
      <div class="goal-title">Pay Off AmEx (Target: $3,000 by Sep 2025)</div>
      <div class="progress-bar">
        <div class="progress-fill" style="width: 0%"></div>
      </div>
      <p>Progress: $0 paid</p>
    </div>
  </div>

  <!-- Chat Assistant UI -->
  <div class="chatbox">
    <textarea id="chatInput" placeholder="Ask The Accountant..."></textarea>
    <button onclick="chatWithAssistant()">Ask</button>
    <div class="chat-response" id="chatResponse"></div>
  </div>

  <script>
    function chatWithAssistant() {
      const input = document.getElementById('chatInput').value.toLowerCase();
      const logs = JSON.parse(localStorage.getItem('financeLogs') || '[]');
      const totalIncome = logs.reduce((sum, entry) => sum + entry.income, 0);
      const totalExpenses = logs.reduce((sum, entry) => sum + entry.expenses, 0);
      const totalNet = logs.reduce((sum, entry) => sum + entry.net, 0);

      let response = "";
      if (input.includes("total income")) {
        response = `Your total logged income is $${totalIncome.toFixed(2)}.`;
      } else if (input.includes("total expenses")) {
        response = `Your total logged expenses are $${totalExpenses.toFixed(2)}.`;
      } else if (input.includes("net income")) {
        response = `Your total net income is $${totalNet.toFixed(2)}.`;
      } else if (input.includes("help") || input.includes("what can you do")) {
        response = "You can ask me things like:\n- What's my total income?\n- How much have I spent?\n- What's my net income?";
      } else {
        response = "Sorry, I didnâ€™t understand that. Try asking about total income, expenses, or net income.";
      }

      document.getElementById('chatResponse').textContent = response;
    }
  </script>
</body>
</html>
